version: '3.8'

services:
  fogsight:
    build: .
    ports:
      - "${HOST_PORT:-3111}:3111"
    volumes:
      - ./credentials.json:/app/credentials.json:ro
    environment:
      - HOST=0.0.0.0
      - PORT=3111
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:3111/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
